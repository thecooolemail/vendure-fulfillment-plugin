<vdr-card title="Tasks">
  <table>
    <tbody>
      <tr *ngFor="let task of tasks$ | async">
        <td
          [innerHTML]="sanitizer.bypassSecurityTrustHtml(task?.taskName)"
        ></td>
        <td class="chip-class">
          <vdr-chip [colorType]="task.colorType">
            {{ task?.tag }}
          </vdr-chip>
        </td>
      </tr>
    </tbody>
  </table>
</vdr-card>
